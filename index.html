<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="heading">Build Your Future <span>Today</span></h1>
      <div class="container">
        <h1 class="title">
          Today 

         <span class="sun-wrapper">
          <img class="img-sun" src="/image/sun.svg" alt="" />
          <img class="ellipse ellipse1" src="/image/Ellipse 1.svg" alt="" >
          <img class=" ellipse ellipse2" src="/image/Ellipse 3.svg" alt="" >
          <img class="ellipse ellipse3" src="/image/Ellipse 2.svg" alt="" >
</span>
        </h1>
        <p class="sub-title">Push yourself heigher by achieving your goal!</p>

        <div class="progress">
          <div class="progress-bar">
            <span>1/3 Completed </span>
          </div>
          <p class="error">Add aall three goals to move ahead!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./image/Vector 1.svg" alt="" />
          </div>

          <input type="text" class="goal-input" id="first" placeholder="Add your goal" />
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./image/Vector 1.svg" alt="" />
          </div>

          <input type="text" class="goal-input" id="second" placeholder="Add your goal" />
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./image/Vector 1.svg" alt="" />
          </div>

          <input type="text" class="goal-input" id="third" placeholder="Add your goal" />
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./image/Vector 1.svg" alt="" />
          </div>

          <input type="text" class="goal-input" id="four" placeholder="Add your goal" />
        </div>

        <p class="quote">"Progress one step at a time, starting today!"</p>

        <p class="last">Made with ❤️ by Ansari Bilal</p>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
